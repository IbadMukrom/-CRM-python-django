{% extends "crm/main.html"%}
{% load static%}
{% load crispy_forms_tags %}

{% block content%}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <hr>
                {{form.pelanggan|as_crispy_field}}
                {{form.produk|as_crispy_field}}
                {{form.status|as_crispy_field}}
                
                <input type="submit" name="Submit" class="btn btn-sm btn-info">
            </form>

        </div>

    </div>
</div>

{% endblock content%}
