{% extends "crm/main.html"%}
{% load static%}

{% load crispy_forms_tags %}

{% block content%}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <hr>
                {{form.nama|as_crispy_field}}
                {{form.kategori|as_crispy_field}}
                {{form.harga|as_crispy_field}}
                {{form.deskripsi|as_crispy_field}}
                
                <input type="submit" name="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
